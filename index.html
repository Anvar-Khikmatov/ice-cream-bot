<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Arzon bozor optom muzqaymoq</title>
</head>
<body>  
    
    <div class="container">

        <div class="header">Arzon Bozor Muzqaymoqlari</div>
        <div class="homepage">
            <img class="logo" src="img/logo.jpg" alt="">
            <div class="searchbar">
                <input type="search"  placeholder=" &#x1F50E;&#xFE0E;  Mahsulotlarni qidirish">
            </div>
        


            <!-- Brand Selection Menu -->

            <div class="content brand-menu">  
                <div class="brands" data-brand="dairy">
                    <img class="brands-img" src="img/dairy.jfif" alt="">
                    <div class="brands-name">Dairy Classic</div>
                </div>    
                <div class="brands" data-brand="icegold">
                    <img class="brands-img" src="img/icegold.jfif" alt="">
                    <div class="brands-name">Ice & GolD</div>
                </div>
                <div class="brands" data-brand="bahroma">
                    <img class="brands-img" src="img/bahroma.jpg" alt="">
                    <div class="brands-name">BAHROMA</div>
                </div>
                <div class="brands" data-brand="imkon">
                    <img class="brands-img" src="img/imkon.png" alt="">
                    <div class="brands-name">Imkon Plus</div>
                </div>
                <div class="brands" data-brand="morella">
                    <img class="brands-img" src="img/morealla.jfif" alt="">
                    <div class="brands-name">Morella</div>
                </div>
                <div class="brands" data-brand="paket">
                    <img class="brands-img" src="img/paket.webp" alt="">
                    <div class="brands-name">Muzqaymoqlar 1/0.5KG</div>
                </div>
            </div>
        </div>
        
       
             <!-- Ice Cream Menu -->

        <div class="iceCream-menu">
            <div class="title">
                <button class="back-btn">&lsaquo;</button>
                <div class="title-name"></div>
            </div>
            <div class="ic-content">
                <!-- dynamically ic-box goes here -->
            </div>
        </div>
            


        <!-- Ice Cream Info View (hidden by default) -->
        <div class="iceCream-info">
            <div class="gallery-container">
                <button class="gallery-back-btn" style="display: none;">&lsaquo;</button>
                <div class="gallery-track"></div> <!-- Images load here -->
                <div class="gallery-dots"></div>   <!-- Dots load here -->
            </div>
            <div class="product-details">
            <!-- Product name/price will go here -->
            </div>
        </div>  
        
        
        


        <div class="contacts" tabindex="0">Kontaktlar</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
