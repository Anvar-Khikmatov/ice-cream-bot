<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Arzon bozor optom muzqaymoq</title>

<body>  
    
    <div class="container">

        <!-- <div class="header">Arzon Bozor Muzqaymoqlari</div> -->
        <div class="homepage">
            <img class="logo" src="img/logo/logo.jpg" alt="">
            <div class="searchbar">
                <input type="search"  placeholder=" &#x1F50E;&#xFE0E;  Mahsulotlarni qidirish">
            </div>
        


            <!-- Brand Selection Menu -->

            <div class="content brand-menu">  
                <div class="brands" data-brand="dairy">
                    <img class="brands-img" src="img/logo/dairy.jfif" alt="">
                    <div class="brands-name">Dairy Classic</div>
                </div>    
                <div class="brands" data-brand="icegold">
                    <img class="brands-img" src="img/logo/icegold.jfif" alt="">
                    <div class="brands-name">Ice & GolD</div>
                </div>
                <div class="brands" data-brand="bahroma">
                    <img class="brands-img" src="img/logo/bahroma.jpg" alt="">
                    <div class="brands-name">BAHROMA</div>
                </div>
                <div class="brands" data-brand="imkon">
                    <img class="brands-img" src="img/logo/imkon.png" alt="">
                    <div class="brands-name">Imkon Plus</div>
                </div>
                <div class="brands" data-brand="morella">
                    <img class="brands-img" src="img/logo/morealla.jfif" alt="">
                    <div class="brands-name">Morella</div>
                </div>
                <div class="brands" data-brand="paket">
                    <img class="brands-img" src="img/logo/paket.webp" alt="">
                    <div class="brands-name">Muzqaymoqlar 1/0.5KG</div>
                </div>
                <div class="brands" data-brand="korovka">
                    <img class="brands-img" src="img/logo/korovka.png" alt="">
                    <div class="brands-name">Коровка из Кореновки</div>
                </div>
                <div class="brands" data-brand="ss">
                    <img class="brands-img" src="img/logo/ss.png" alt="">
                    <div class="brands-name">Sodiq Savdo</div>
                </div>
                <div class="brands" data-brand="zarli">
                    <img class="brands-img" src="img/logo/zarli.png" alt="">
                    <div class="brands-name">Zarli</div>
                </div>
                <div class="brands" data-brand="xasanboy">
                    <img class="brands-img" src="img/logo/xasanboy.png" alt="">
                    <div class="brands-name">Xasanboy</div>
                </div>
                <div class="brands" data-brand="svitlogore">
                    <img class="brands-img" src="img/logo/svitlogore.png" alt="">
                    <div class="brands-name">Свитлогорье</div>
                </div>
                <div class="brands" data-brand="chelniXolod">
                    <img class="brands-img" src="img/logo/chelniXolod.png" alt="">
                    <div class="brands-name">Челны Холод</div>
                </div>
                
                
                
                
                
            </div>
        </div>
        
       
             <!-- Ice Cream Menu (hidden by default) -->

        <div class="iceCream-menu">
            <div class="title">
                <button class="back-btn">&lsaquo;</button>
                <div class="title-name"></div>
            </div>
            <div class="ic-content">
                <!-- dynamically ic-box goes here -->
            </div>
        </div>
            


        <!-- Ice Cream Info View (hidden by default) -->
        <div class="iceCream-info">
            <div class="gallery-container">
                <button class="gallery-back-btn" style="display: none;">&lsaquo;</button>
                <div class="gallery-track"></div> <!-- Images load here -->
                <div class="gallery-dots"></div>   <!-- Dots load here -->
            </div>
            <div class="product-details">
                <div class="product-price"></div>
                <div class="product-names"></div>
                <div class="product-gram"></div>
                <div class="product-box-count">
                    Karobkada soni: <span class="box-number"></span>
                </div>
                <!-- <div class="product-description">
                    <div class="description-title">Tavsif</div>
                    <div class="description-words">Dairy Classic Vega Plombir muzqaymog'ining mazali ta'mini his eting, usti yong'oqli shokoladli glazur bilan qoplangan, ichi esa qaymoqli plombir. Klassik retseptga ko'ra tayyorlangan boy va qaymoqli ta'm, shirin lahzalar uchun ajoyib tanlov</div>
                </div> -->
            </div>
        </div>  
        
        
        


        <div class="contacts" tabindex="0">Kontaktlar</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
